<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            /* Type selector */
            button{
                background-color: purple;
                height: 150px;
                width: 150px;
                color: white;
            }
            /* class selector */
            .title{
                font-size: 54px;
            }

            /* Id selector */
            #content{
                font-size: 27px;
            }
            
        </style>
    </head>
    <body>
        <div class="title">Selector for attributes</div>
        <p id="content">selecting html elementis fun with css Selector</p>
        <button>Go Go Gadget.. </button>
    </body>
</html>
